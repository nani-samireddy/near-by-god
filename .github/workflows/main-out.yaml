name: Build and Push to main-out

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build Next.js Project
        run: npm run build && npm run export

      - name: Deploy to main-out Branch
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git checkout --orphan main-out
          git rm -rf .
          cp -r out/* .
          git add .
          git commit -m "Deploy Next.js static build"
          git push --force origin main-out
